        <main>
            <h1 class="centered">Connect with me!</h1>

            <div class="container text-center">
                <form action="https://formsubmit.co/c7827cf06ab1e5a314c8fcda312e6ca3" method="POST">

                    <p class="text-center"><!--First Name-->
                        <label for="first">*First Name</label>
                        <input type="text" name="first" id="first" required>
                    </p>

                    <p class="text-center"><!--Last Name-->
                        <label for="last">*Last Name</label>
                        <input type="text" name="last" id="last" required>
                    </p>

                    <p class="text-center"><!--Email-->
                        <label for="email">*Email</label>
                        <input type="email" name="email" id="email" placeholder="Format: name@domain.com" required>
                    </p>

                    <p class="text-center"><!--Phone-->
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="Format: (###) ###-####">
                    </p>

                    <p class="text-center"><!--Reason for reaching out drop down-->
                        <label for="reason">Reason for reaching out</label>
                        <select name="reason" id="reason">
                            <option disabled selected value>-- select an option --</option>
                            <option value="job-offer">Remote Work Job Offer</option>
                            <option value="freelance">Freelance Work</option>
                            <option value="writing">Discuss Writing Project</option>
                            <option value="mod">Discuss Mod Project</option>
                            <option value="game">Discuss Game Project</option>
                            <option value="other">Other</option>
                        </select>
                    </p>

                    <p class="text-center"><!--Business name if applicable-->
                        <label for="business">Business name if applicable</label>
                        <input type="text" name="business" id="business">
                    </p>

                    <p class="text-center">
                        <label for="duedate">If Freelance, desired finish date</label>
                        <input type="date" name="duedate" id="duedate" min="today">
                    </p>

                    <p class="text-center"><!--Description of reason for reaching out-->
                        <label for="description">*Message</label>
                        <textarea name="description" id="description" rows="4" cols="50" placeholder="Description of job offer or a comment about one of my projects?" Required></textarea>
                    </p>

                    <p class="text-center">
                        <input type="submit" value="Send Email">
                    </p>

                </form>
